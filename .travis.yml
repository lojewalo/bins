language: rust
rust:
  - 1.8.0
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y xorg-dev
script:
  - cargo build --verbose
  - cargo build --verbose --no-default-features
